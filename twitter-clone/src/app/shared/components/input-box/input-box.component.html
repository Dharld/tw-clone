<div class="input">
  <label [for]="name">{{ placeholder }}</label>
  <input
    #in
    type="text"
    [name]="name"
    [id]="name"
    required
    (change)="onChange(in.value)"
    (blur)="onTouched()"
  />
  <div class="checkmark" *ngIf="checkMark">
    <svg viewBox="0 0 24 24">
      <use href="/assets/icons/icons.svg#checkMark"></use>
    </svg>
  </div>
</div>
